name: Lint

on:
  workflow_call:
    inputs:
      go-version:
        required: false
        type: string

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go-version || '1.25.x' }}
        cache: true

    - name: Check formatting
      run: |
        UNFORMATTED=$(gofmt -l .)
        if [ -n "$UNFORMATTED" ]; then
          echo "These files are not gofmt formatted:"
          echo "$UNFORMATTED"
          exit 1
        fi

    - name: Run vet
      run: go vet ./...

    - name: Run tests
      run: go test ./...
