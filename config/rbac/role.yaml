apiVersion: v1
kind: ServiceAccount
metadata:
  name: claim-controller
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: claim-controller
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["configmaps", "pods", "services", "events"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: claim-controller
  namespace: default
subjects:
  - kind: ServiceAccount
    name: claim-controller
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: claim-controller